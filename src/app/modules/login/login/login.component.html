<body style="background-color:powderblue;">
    <div class="container">&nbsp;
      <h1>INHOUSE MARKETPLACE</h1>
      <style>
        /* body {background-color: powderblue;} */
        h1   {color: blue; text-align: center;}
        p    {color: rebeccapurple;}
        </style>
        <form #loginform="ngForm" (ngSubmit)="loginUser()">
          <small class="text-danger"><h6>{{msg}}</h6></small>
          <div class="form-group col-sm-4 offset-4">
            <label for="email">UserId:</label>
            <input type="userId" class="form-control" placeholder="Enter email" name="email"[(ngModel)]="employee.userId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel" 
            [class.is-invalid]="email.invalid && email.touched">
             <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email Id is required field</small> -->
          <div *ngIf="email.errors && (email.invalid && email.touched)">
            <small class="text-danger" *ngIf="email.errors.required"> Email id is required field</small>
            <small class="text-danger" *ngIf="email.errors.pattern">Enter the valid email id</small>
          </div>
          </div>
          <div class="form-group col-sm-4 offset-4">
            <label for="password">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" name="password"[(ngModel)]="employee.password" #password="ngModel" required
            [class.is-invalid]="password.invalid && password.touched">
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password Id is required field</small>
          </div>
          <h3><button type="submit" class="btn btn-info">Login</button></h3>
          <h3><small class="float-center" (click)="gotoregistration()"> New User ? Register here</small></h3>
        </form>
      </div>
      <style>
        h3,h6{text-align: center;}
      </style>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
    </body>
    <html>

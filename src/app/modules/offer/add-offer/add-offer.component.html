<div class="container">
  <router-outlet></router-outlet>
</div>

<div class="col-md-6 offset-md-3">
    <h4> Add Resource Details</h4>
        <form (ngSubmit) = "onSubmit()">
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" id="title"
                  [(ngModel)] = "offer.title" name= "title">
            </div>

            <div class="form-group">
              <label>Category</label>
              <select  id="category"  class="form-control" [(ngModel)] = "offer.category" name="category">
                  <option value="accessories">Accessories</option>
                  <option value="electronics">Electronics</option> 
                  <option value="automobiles">Automobiles</option>    
              </select>          
            </div>
    
    
            <div class="form-group">
                <label>Date</label>
                <input type="date" class="form-control" id="date"
                  [(ngModel)] = "offer.date" name= "date">
            </div>
    
            <div class="form-group">
              <label>Type</label>
              <select  id="type" class="form-control" [(ngModel)] = "offer.type" name="type" >
                  <option value="laptop">Laptop</option>
                  <option value="mobile">Mobile</option> 
                  <option value="car">Car</option>
                  <option value="bike">Bike</option> 
                  <option value="powerbank">Powerbank</option>   
              </select>          
            </div>
            
            <div class="form-group">
              <label>Description</label>
              <input type="text" class="form-control" id="description"
                [(ngModel)] = "offer.description" name= "description">
          </div>

            <div class="form-group">
                <label>Price</label>
                <input type="text" class="form-control" id="price"
                  [(ngModel)] = "offer.price" name= "price">
            </div>
    
            <div class="form-group">
                <label>Employee_ID</label>
                <input type="number" class="form-control" id="empId"
                  [(ngModel)] = "offer.empId" name= "empId">
            </div>
        <h4> Add Offer Details </h4>
            <div class="form-group">
                <label>Offer_ID</label>
                <input type="number" class="form-control" id="offerId"
                  [(ngModel)] = "offer.offerId" name= "offerId">
            </div>
    

            <div class="form-group">
              <label>Available</label>&nbsp;
              <div>
              <input type="radio" value="true" id="available"
                [(ngModel)] = "offer.available" name= "available">True
                &nbsp;<input type="radio" value="false" id="available"
                [(ngModel)] = "offer.available" name= "available">False
              </div>
          </div>
    
            <div class="form-group">
                <label>Available_Upto</label>
                <input type="date" class="form-control" id="availableUpto"
                  [(ngModel)] = "offer.availableUpto" name= "availableUpto">
            </div>
    
            <button class="btn btn-success" type ="submit">Submit</button>&nbsp;&nbsp;&nbsp;
            <button class="btn btn-info" type ="reset">Reset</button>&nbsp;&nbsp;
            <button type="button" class="btn btn-primary" (click)="gotolist()"> Back</button>
        </form>
    </div>

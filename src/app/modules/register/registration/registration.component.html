<body>
    <div class="container">&nbsp;
      <h1>Employee Registration</h1>
      <style>
        body {background-color: powderblue;}
        h1,h6  {color: blue; text-align: center;}
        p    {color: rebeccapurple;}
        </style>
       
          <form #loginform="ngForm" (ngSubmit)="loginUser()">
          <div class="form-group">
            <label for="userId">UserId:</label>
            <input type="userId" class="form-control" placeholder="Enter userId" name="email"[(ngModel)]="employee.userId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel" 
            [class.is-invalid]="email.invalid && email.touched">
             <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email Id is required field</small> -->
          <div *ngIf="email.errors && (email.invalid && email.touched)">
            <small class="text-danger" *ngIf="email.errors.required"> Email id is required field</small>
            <small class="text-danger" *ngIf="email.errors.pattern">Enter the valid email id</small>
          </div>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" name="password"[(ngModel)]="employee.password" #password="ngModel" required
            [class.is-invalid]="password.invalid && password.touched">
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password Id is required field</small>
          </div>
       </form>
 
       <form #Registerform="ngForm" (ngSubmit)="registerUser()">   
       <div class="form-group">
         <label for="empName">Employee Name:</label>
         <input type="empName" class="form-control" placeholder="Enter Employee name" name="empName"[(ngModel)]="employee.empName" required>
       </div>
    <div class="form-group">
      <label for="deptName">Department Name:</label>
      <input type="deptName" class="form-control" placeholder="Enter Employee Department" name="deptName"[(ngModel)]="employee.deptName">
    </div>
 <div class="form-group">
   <label for="location">Location:</label>
   <input type="location" class="form-control" placeholder="Enter Location" name="location"[(ngModel)]="employee.location">
 </div>
          <button type="submit" class="btn btn-info">Register</button>&nbsp;&nbsp;
          <button type="button" class="btn btn-primary" (click)="gotolist()">Back</button>
          <small class="text-danger"><h6>{{msg}}</h6></small>
        </form>
      </div>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
    </body>

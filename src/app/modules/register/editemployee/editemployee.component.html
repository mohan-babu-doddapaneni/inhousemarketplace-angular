<div class="col-md-6 offset-md-3">
    <h2>  Edit profile </h2>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label>Employee Id</label>
            <input type="number" class ="form-control" id = "empId"
                [(ngModel)] = "employee.empId" name = "empId">
        </div>

        <div class="form-group">
            <label>Employee Name</label>
            <input type="text" class ="form-control" id = "empName"
                [(ngModel)] = "employee.empName" name = "empName">
        </div>
    
        <div class="form-group">
            <label> Department Name</label>
            <input type="text" class ="form-control" id = "deptName"
                [(ngModel)] = "employee.deptName" name = "deptName">
        </div>
 
        <div class="form-group">
            <label> Location</label>
            <input type="text" class ="form-control" id = "location"
                [(ngModel)] = "employee.location" name = "location">
        </div>
 
        <div class="form-group">
            <label> User ID</label>
            <input type="text" class ="form-control" id = "userId"
                [(ngModel)] = "employee.userId" name = "userId">
        </div>
 
        <div class="form-group">
            <label> Password</label>
            <input type="password" class ="form-control" id = "password"
                [(ngModel)] = "employee.password" name = "password">
        </div>
 
        <button class = "btn btn-success" type ="submit">Submit</button>&nbsp;&nbsp;
        <button class="btn btn-info" type ="reset">Reset</button>&nbsp;&nbsp;
        <button type="button" class="btn btn-primary" (click)="gotolist()">Back</button>
        <small class="text-danger"><h6>{{msg}}</h6></small>
    </form>
    </div> 
    <style>
        h2,h6{text-align: center;}
    </style>
